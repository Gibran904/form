<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Kirim ke Google Sheets</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h2>Form Data</h2>
  <form id="dataForm">
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="tel" id="phone" placeholder="Phone" required>
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('dataForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const formData = {
      username: document.getElementById('username').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value
    };

    const response = await fetch('https://script.google.com/macros/s/AKfycbxs2zWNM8KBzQuYnu7M7Pjvmie8j85mrM6mh0FQh4ClqOD8DQNOQX7wc48K2pCnH53eKg/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    });

    const result = await response.json();
    alert(result.status);  // Menampilkan status dari response
  });
</script>
</body>
</html>
